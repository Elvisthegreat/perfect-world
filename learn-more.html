<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tags for search engines-->
    <meta
      name="description"
      content="A perfect new world, New world, Paradise, Hope for all humans, Jehovah's kingdom, New kingdom"
    />
    <meta
      name="keyword"
      content="hope, hope for all, new world, new world to come, joy, hapiness forever"
    />
    <!--Tilte for browser-->
    <title>A Perfect World Is Near</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Favicon-->
    <link rel="icon" href="favicon_io/favicon.ico" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="perfect">A perfect world is near</h1>
      </a>
      <nav>
        <ul id="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">gallery</a></li>
          <li><a href="learn-more.html">learn more</a></li>
        </ul>
      </nav>
    </header>
    <!--Main content-->
    <main>
      <!--Sign up section-->
      <section id="paradise-img-signup">
        <div id="learn-more">
          <h3 id="space-top">sign up to learn more</h3>
          <fieldset>
            <legend>Your Details</legend>
            <form id="form-bg" action="https://formdump.codeinstitute.net">
              <label for="first-name">First name</label><br />
              <input
                type="text"
                name="first-name"
                id="first-name"
                required
                class="details"
              /><br />
              <label for="last-name">last name</label><br />
              <input
                type="text"
                name="last-name"
                id="last-name"
                required
                class="details"
              /><br />
              <label for="email-address">email</label><br />
              <input
                type="email"
                name="email-address"
                id="email-address"
                required
                class="details"
              /><br />
              <input type="submit" value="Enter" id="submit" />
            </form>
          </fieldset>
        </div>
      </section>
    </main>

    <!--Footer section-->
    <footer>
      <ul id="social-icons">
        <li>
          <a
            href="https://it-it.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="find on facebook open in a new tab"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="find on instagramopen in a new tab"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="find on twitter open in a new tab"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/318690f07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
